# reference
# https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4
# http://avnpc.com/pages/android-auto-deploy-workflow-on-travis-ci
language: android
sudo: required
jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  global:
  - ANDROID_API=26
  - ANDROID_BUILD_TOOLS=26.0.2
  - ADB_INSTALL_TIMEOUT=5 # minutes
  - secure: ""
  - secure: ""
  - secure: ""

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-m2repository # for design library
  - extra-android-support

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
  - openssl aes-256-cbc -K $encrypted_64e456aa4d64_key -iv $encrypted_64e456aa4d64_iv -in ./docs/keystore/keystore.jks.enc -out ./docs/keystore/keystore.jks -d
  - chmod +x gradlew


script:
  - "./gradlew clean assembleRelease --info"

before_deploy:
  - echo -e "before deploy"

deploy:
  provider: releases
  file: "build/outputs/apk/release/$(cat build/ReleaseApkName.txt)"
  skip_cleanup: true
  on:
    repo: waylife/ViewDebugHelper
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""